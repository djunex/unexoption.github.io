<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Highcharts implementation for Binary.com</title>
    <script src="v1.0.0/common/util.js"></script>
</head>
<body>
	<script>
      var affiliates = getParameterByName('affiliates') || false;
      var gtm = getParameterByName('gtm') || true;
      var suffix = "";
      
      if (affiliates && affiliates == 'true') {
          suffix = '?affiliates=true&instrument=' + getParameterByName('instrument') + '	&timePeriod=' + getParameterByName('timePeriod');
      }
      
      if (gtm && gtm == 'false') {
        if (suffix.length) {
          suffix = suffix + '&gtm=false';
        } else {
          suffix = '?gtm=false';
        }
      }

      window.location.href = 'v1.0.0/main.html' + suffix;
    </script>
</body>
</html>
